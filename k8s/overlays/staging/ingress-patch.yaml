apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shortener-service
spec:
  ingressClassName: nginx
  rules:
    - host: url-shortener.staging.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: staging-shortener-service
                port:
                  name: http
  tls:
    - hosts:
        - url-shortener.staging.example.com
      secretName: shortener-tls
