apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: url-shortener-staging

resources:
- ../../base
- staging-sealed-postgres-credentials.yaml
- staging-sealed-rabbitmq-credentials.yaml
- staging-sealed-url-shortener-secrets.yaml

images:
- name: ghcr.io/skanehira/url-shortener/analytics-service
  newName: ghcr.io/skanehira/url-shortener/analytics-service
  newTag: 3dd9635
- name: ghcr.io/skanehira/url-shortener/shortener-service
  newName: ghcr.io/skanehira/url-shortener/shortener-service
  newTag: 3dd9635

commonLabels:
  environment: staging

  # Application Deployments - single replica for staging

  # Middleware - staging configuration

  # HTTPRoute - staging hostname
patches:
- patch: |-
    - op: replace
      path: /spec/replicas
      value: 1
  target:
    kind: Deployment
- path: postgres-patch.yaml
- path: redis-patch.yaml
- path: rabbitmq-patch.yaml
- path: httproute-patch.yaml
- path: analytics-httproute-patch.yaml
