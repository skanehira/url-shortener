apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: url-shortener-dev

resources:
  - ../../base

namePrefix: dev-

commonLabels:
  environment: development

patches:
  # Application Deployments - single replica
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment

  # Middleware - lightweight configuration for dev
  - path: postgres-patch.yaml
  - path: redis-patch.yaml
  - path: rabbitmq-patch.yaml

  # Ingress - dev hostname
  - path: ingress-patch.yaml
