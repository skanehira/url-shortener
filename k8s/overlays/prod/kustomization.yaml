apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: url-shortener-prod

resources:
  - ../../base

commonLabels:
  environment: production

patches:
  # Application Deployments - HA configuration
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "250m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
    target:
      kind: Deployment

  # Middleware - HA configuration for production
  - path: postgres-patch.yaml
  - path: redis-patch.yaml
  - path: rabbitmq-patch.yaml

  # HTTPRoute - production hostname
  - path: httproute-patch.yaml
