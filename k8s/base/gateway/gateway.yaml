# Gateway - トラフィックのエントリポイント
# Note: GatewayClass "nginx" は NGINX Gateway Fabric インストール時に自動作成されます
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: shortener-gateway
spec:
  gatewayClassName: nginx
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
